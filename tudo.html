<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todos</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/jsx">
      const todosList = [
        { id: '1', label: 'Send Emails' },
        { id: '2', label: 'Write Code' },
        { id: '3', label: 'Lunch Break' },
        { id: '4', label: 'Code some more' },
      ];

      // 1 - Send Email ▲ ▼
      // 2 - Write Code ▲ ▼

      const App = () => {

        const [todos, setTodos] = React.useState(todosList)


       return (
        <div>
        {todos.map(({id, label})=> (
          <div>
            <span>{id} - {label}</span>
            <button>▲</button>
            <button>▼</button>
          </div>
        ))}
      </div>
        )

      }

      ReactDOM.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
